    <script type="text/javascript">
      (function() {
        var baseFontSize = 100;
        var baseWidth = 375;
    
        var set = function() {
          var clientWidth = document.documentElement.clientWidth || window.innerWidth;
          var rem = 100;
          if(clientWidth != baseWidth) {
            rem = Math.floor(clientWidth / baseWidth * baseFontSize);
          }
          document.querySelector('html').style.fontSize = rem + 'px';
        }
        set();
        window.addEventListener('resize', set);
      }());
    </script>

    <script>
      window.onload =function(){
        pageLoadBuriedPoint('你说我猜AI识女神-答题页');
        localStorage.setItem("data",[]);
        var data = ['', '', ''];
        var dataEle1 = document.querySelector('#form1');
        var dataEle2 = document.querySelector('#form2');
        var dataEle3 = document.querySelector('#form3');
        dataEle1.addEventListener('click', function(ev){
          var ev = ev || window.event;
          var target = ev.target || ev.srcElement;
          data.splice(0, 1, target.value);
          localStorage.setItem("data",data);
          if(data[0] && data[1] && data[2]) {
            document.querySelector("#subBtn").style.display = 'block';
          }
          // document.cookie = "data=" + data;
          // console.log(data);
        });
        dataEle2.addEventListener('click', function (ev) {
          var ev = ev || window.event;
          var target = ev.target || ev.srcElement;
          data.splice(1, 1, target.value);
          // console.log(data);
          localStorage.setItem("data",data);
          // document.cookie = "data=" + data;
          if(data[0] && data[1] && data[2]) {
            document.querySelector("#subBtn").style.display = 'block';
          }
        });
        dataEle3.addEventListener('click', function (ev) {
          var ev = ev || window.event;
          var target = ev.target || ev.srcElement;
          data.splice(2, 1, target.value);
          localStorage.setItem("data",data);
          // console.log(data);
          if(data[0] && data[1] && data[2]) {
            document.querySelector("#subBtn").style.display = 'block';
          }
          // document.cookie = "data=" + data;
        });
        document.querySelector('#subBtn').addEventListener('click', function() {
          resultSbmitBuriedPoint(data);
          setTimeout(function(){
            location.href = './default.html'
          }, 300);
        })
      };
    </script>
