<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>京券优惠</title>
</head>
<script>
  $(document).ready(function(){
  if (/android/i.test(navigator.userAgent)){
    //适配android
    $(".ios").hide();
    $(".android").show();
  }
  if (/ipad|iphone|mac/i.test(navigator.userAgent)){	
    // 适配ios
    $(".ios").show();
    $(".android").hide();
  }
  });
  
  </script>
<style>
.scroll-wrapper{
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  -webkit-overflow-scrolling: touch;  
  overflow-y: scroll;  
}
.scroll-wrapper iframe{
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
<body>
  <div class="scroll-wrapper ios">  
      <iframe src="https://www.pgyer.com/NB0N" scrolling="auto" frameborder="0"></iframe>  
  </div>  
  <div class="scroll-wrapper android">  
      <iframe src="https://www.pgyer.com/FJIc" scrolling="auto" frameborder="0"></iframe>  
  </div>  
</body>
</html>
