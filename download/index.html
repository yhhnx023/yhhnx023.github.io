<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>京券优惠</title>
</head>
<script>
  $(document).ready(function(){
  if (/android/i.test(navigator.userAgent)){
    //适配android
    $(".ios").hide();
    $(".android").show();
  }
  if (/ipad|iphone|mac/i.test(navigator.userAgent)){	
    // 适配ios
    $(".ios").show();
    $(".android").hide();
  }
  });
  </script>
<style>
.ifr{
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
}
</style>
<body>
  <iframe class="ifr ios" src="https://www.pgyer.com/NB0N" frameborder="0"></iframe>
  <iframe class="ifr android" src="https://www.pgyer.com/FJIc" frameborder="0"></iframe>
</body>
</html>
