<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>京券优惠</title>
</head>
<script>
  $(document).ready(function(){
  if (/android/i.test(navigator.userAgent)){
    //适配android
    $(".ios").hide();
    $(".android").show();
  }
  if (/ipad|iphone|mac/i.test(navigator.userAgent)){	
    // 适配ios
    $(".ios").show();
    $(".android").hide();
  }
  });
  $("#iframe")[0].onload = function () {
    iosIframeWidthBug();
};
function iosIframeWidthBug() {
    if (!navigator.userAgent.match(/iPad|iPhone/i)) {
        return false;
   }
   var iframebody = document.getElementById('iframe').contentWindow.document.body;
   iframebody.style.width = document.body.clientWidth + 'px';
}

  </script>
<style>

html,body{
  width: 100%;
  height: 100%;
}
.scroll-wrapper{
  -webkit-overflow-scrolling: touch;
  overflow: auto;
  position: fixed;
  right: 0;
  left: 0;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
}
.scroll-wrapper iframe{
  margin-top: 44px;
  width: 100%;
  height: 100%;
  display: block;
  vertical-align: bottom;

}
</style>
<body>
  <div class="scroll-wrapper ios" id="iframe">  
      <iframe src="https://www.pgyer.com/NB0N" scrolling="auto" frameborder="0"></iframe>  
  </div>  
  <div class="scroll-wrapper android">  
      <iframe src="https://www.pgyer.com/FJIc" scrolling="auto" frameborder="0"></iframe>  
  </div>  
</body>
</html>
